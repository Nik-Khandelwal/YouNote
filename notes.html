<!DOCTYPE html>
<html>
<head>
  <title>YouNote</title>
  
  <link type="text/css" rel="stylesheet" href='materialize.min.css' media="screen,projection"/>
  <link type="text/css" href='quill.snow.css' rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link type="text/css" rel="stylesheet" href='notes-style.css'>
  <script type="text/javascript" src='content.js'></script>
  <script type="text/javascript" src='quill.js'></script>
</head>
<body class="center" id="body">
      <div id="screen1" class="screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <img src="./ynt.png" style="height: 120px; width: 190px;" />
        <div id="heading"><h2><span style="color: #373449;">  You</span><span style="color: #ef4c45;">Note</span></h2></div>
      </div>
      <div id="screen2" class="screen" style="display: flex; flex-direction: column; height: 100vh;">
        <div class="user-view">
          <!-- <a href="" target="_blank" style="display: flex; flex-direction: row; align-items: center; justify-content: center;"> -->
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <img src="./ynt.png" style="height: 30px; width: 65px; padding-right: 20px;" />
            <h5>
              <span class="name switchColor"><span style="color: #373449;">You</span><span style="color: #ef4c45;">Note</span></span>
            </h5>
          </div>
          <!-- </a> -->
        </div>
<!--HEY  -->
        <div id="editor" class="switchColor">
        </div>

        <!-- <div class="col s6">
          <div id="notes_body">
          <textarea id="add-notes-area" name="add-notes-area" autofocus="" class="notes" style="font-size: 15px;"></textarea>
        </div>
      </div> -->
        <div id="tools" style="display: flex; flex-direction: row; align-items: center; justify-content: space-around; height: 50px; width: 100%;">
          <div id="auto" class="switch black-text">
            <label>
              Manual
              <input type="checkbox" id="autoStat">
              <span class="lever"></span>
              Auto
            </label>
          </div>
          <button id="export_text" class="day" name="export_text">Export</button>
          <div id="mode" class="switch black-text">
            <label>
              Day
              <input type="checkbox" id="modeStat">
              <span class="lever"></span>
              Night
            </label>
          </div>
        </div>
      </div>
      <!-- <button id="take_ss" name="take_ss">take_ss</button> -->
</body>
</html>
